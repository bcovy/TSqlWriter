name: gc-pipeline
on: [ push ]
jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup dotnet
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9

      - name: Build
        run: |
          dotnet restore --locked-mode
          dotnet build -c Release

      - name: Tests
        run: dotnet test -c Release --no-build -v normal --logger trx

      - name: Publish unit test report
        uses: dorny/test-reporter@v1.9
        if: success() || failure()
        with:
          name: Unit Test Report
          path: '**/*.trx'
          reporter: dotnet-trx